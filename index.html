<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <title>Nam Hoang Store</title>
    </head>
    <body>
        <!-- ========= Header ============ -->
        <header class="header">
            <div class="main-content">
                <div class="row1">
                    <a href="#!" class="logo"
                        ><img src="./asset/img/Logo.png" alt="Nam Hoang Store"
                    /></a>
                    <h1 class="title">Nam Hoang Store</h1>
                </div>
                <div class="row2">
                    <div class="category">
                        <a href="#" class="items home">Home</a>
                        <a href="#title-shirt" class="items shirt">T-shirt</a>
                        <a href="#!" class="items Jeans">Jeans</a>
                        <a href="#!" class="items Sneaker">Sneaker</a>
                    </div>
                    <div class="tools">
                        <a href="#!" class="items"
                            ><i class="fa-regular fa-user"></i
                        ></a>
                        <a href="#!" class="items"
                            ><i class="fa-solid fa-magnifying-glass"></i
                        ></a>
                        <a href="#!" class="items"
                            ><i class="fa-solid fa-cart-shopping"></i
                        ></a>
                    </div>
                </div>
            </div>
            <div class="underline"></div>
        </header>

        <!-- ========= Content =========== -->
        <main style="height: 10000px" >
            <div class="main-content">
                <div class="content">
                    <div class="main-picture">
                        <img src="./asset/img/shop-quan-ao-nam-bac-ninh-3_optimized.jpg" alt="">
                    </div>
                    <div id="title-shirt" class="T-shirt">
                        <h2 class="title-shirt">
                            T-shirt
                            <hr>
                        </h2>
                        <div class="product">
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/11a997b2-4ac0-42ca-b417-f24d3e79f992.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>Dolce & Gabbana</h3></a>
                                <p class="price">299.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/7acbb20e-34a5-4e00-afb5-df8250ae595b.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>DSQUARED2</h3></a>
                                <p class="price">399.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/afa1ed6c-0ae8-49b7-b160-b7cfde6cc9fe.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>BURBERRY London</h3></a>
                                <p class="price">399.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/b8895388-9953-47ae-8789-c0aa3fe1f13b.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>Louis Vuitton</h3></a>
                                <p class="price">299.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/e0510523-1ab9-4de9-aeeb-3c204dcb3011.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>Christian Dior</h3></a>
                                <p class="price">499.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/ec39ca60-9323-47ed-90c6-d345cbf35953.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>DSQ GLAMHEAD</h3></a>
                                <p class="price">399.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/8a279c40-58ab-4963-bfc0-20cee05cdda6.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>Saint Laurent</h3></a>
                                <p class="price">199.000 VNĐ</p>
                            </div>
                            <div class="item">
                                <a href="#!" class="img"><img src="./asset/img/4c366637-6dc2-4328-b950-ec7afbc099be.jpg" alt=""></a>
                                <a href="#!" class="title"><h3>McQueen</h3></a>
                                <p class="price">299.000 VNĐ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
